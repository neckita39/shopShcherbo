<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{'/admin/editorder/'}" th:object="${order}", method="POST">
    <!--    <span th:text="${user.number}"></span>-->
    <input type="text" th:field="*{id}" />
    <input type="text" th:field="*{delivery}" />
    <input type="text" th:field="*{orderStatus}" />
    <input type="text" th:field="*{payment}" />
    <input type="text" th:field="*{deliveryAddress}" />
    <input type="text" th:field="*{deliveryTime}" />

    <span><input type="submit" value="подтвердить"/></span>
</form>
<form action="#" th:action="@{'/admin/menu'}"  method="GET">
    <input type="submit" value="На главную" />
</form>
<form action="#" th:action="@{'/admin/orders'}"  method="GET">
    <input type="submit" value="Назад" />
</form>
</body>
</html>
