<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<tr th:each="cake : ${cakes}">
    <td>
        <span>Номер торта:</span>
        <span th:text="${cake.id}"></span>
        <span>Название:</span>
        <span th:text="${cake.name}"></span>
        <span>Калорийность:</span>
        <span th:text="${cake.calories}"></span>
        <span>Цена:</span>
        <span th:text="${cake.price}"></span>
        <span>Вес:</span>
        <span th:text="${cake.weight}"></span>
        <a th:href="@{'/admin/cake/'+${cake.id}}">
            <button type="button">подробнее</button>
        </a>
        <h1></h1>
    </td>
</tr>
    <form action="#" th:action="@{/admin/addcake/}" method="get">
        <input type="submit" value="добавить" />
    </form>
<form action="#" th:action="@{'/admin/menu'}"  method="GET">
    <input type="submit" value="На главную" />
</form>
</body>
</html>
