<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/admin/addOrder}" th:object="${order}", method="POST">
<!--    <span th:text="${user.number}"></span>-->
    <input type="text" th:field="*{user.number}" />
    <input type="text" th:field="*{user.name}" />
    <input type="text" th:field="*{order.userID}" />
    <input type="text" th:field="*{order.delivery}" />
    <input type="text" th:field="*{order.orderStatus}" />
    <input type="text" th:field="*{order.payment}" />
    <input type="text" th:field="*{order.deliveryAddress}" />
    <input type="text" th:field="*{order.deliveryTime}" />
    <input type="text" th:field="*{purchases[0].cakeId}" />
    <input type="text" th:field="*{purchases[0].number}" />


    <span><input type="submit" value="подтвердить"/></span>
</form>
<form action="#" th:action="@{'/admin/menu'}"  method="GET">
    <input type="submit" value="На главную" />
</form>
<form action="#" th:action="@{'/admin/orders'}"  method="GET">
    <input type="submit" value="Назад" />
</form>
</body>
</html>
