<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/admin/changecake}" th:object="${cake}" method="post">
    <span>название <input type="text"  th:field="*{id}" /></span>
    <span>название <input type="text" th:value="${cake.name}" th:field="*{name}" /></span>
    <span>калорийность: <input type="text" th:field="*{calories}"></span>
    <span>вес: <input type="text" th:field="*{weight}"></span>
    <span>цена: <input type="text"  th:field="*{price}"></span>
    <span>состав: <input type="text" th:field="*{components}"></span>
    <span>производитель: <input type="text" th:field="*{manufacturer}"></span>
    <span>срок годности: <input type="text" th:field="*{shelflife}"></span>
    <span><input type="submit" value="подтвердить" /></span>
</form>
</body>
</html>
