<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<span th:text="${cake.name}"></span>
<span th:text="${cake.calories}"></span>
<span th:text="${cake.price}"></span>
<span th:text="${cake.weight}"></span>
<span th:text="${cake.components}"></span>
<span th:text="${cake.manufacturer}"></span>
<span th:text="${cake.shelflife}"></span>
<form action="#" th:action="@{'/admin/changecake/'+${cake.id}}"  method="GET">
    <input type="submit" value="Изменить торт" />
</form>
<form action="#" th:action="@{'/admin/cake/delete/'+${cake.id}}"  method="GET">
    <input type="submit" value="удалить торт" />
</form>
<form action="#" th:action="@{'/admin/menu'}"  method="GET">
    <input type="submit" value="На главную" />
</form>
<form action="#" th:action="@{'/admin/cakes'}"  method="GET">
    <input type="submit" value="Назад" />
</form>
</body>
</html>
